  <style>
    .flashit{
      color:#f2f;
      background: black;
      border-radius: 4px;
      border: 3px solid #555;
    	-webkit-animation: flash linear 1s infinite;
    	animation: flash linear 1s infinite;
      margin-left: 15px;
    }
    @-webkit-keyframes flash {
    	0% { background: white; }
    	50% { background: lime; }
    	100% { background: white; }
    }
    @keyframes flash {
      0% { background: white; }
    	50% { background: lime; }
    	100% { background: white; }
    }
  </style>


</head>
